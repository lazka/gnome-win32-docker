name: 'build'

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-docker:

    runs-on: windows-2016
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build image
        run: |
          Get-Content Dockerfile | docker build -t ghcr.io/lazka/msys2-base:ltsc2016 -

      - name: Test
        run: |
          docker run ghcr.io/lazka/msys2-base:ltsc2016 C:\msys64\usr\bin\bash.exe -lc "pacman --version"

      - name: Deploy image
        if: github.ref == 'refs/heads/main'
        run: |
          docker push ghcr.io/lazka/msys2-base:ltsc2016